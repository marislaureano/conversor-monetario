<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Convert Money</title>
</head>

<body>
<img src="./assets/logo.png" class="logo">

<main>
    <label>
        Converter <b>de</b>
        <select>
            <option>R$ Real Brasileiro </option>
        </select>
    </label>

    <label>
        Converter <b>para</b>
        <select class="currency-select">
            <option value="dolar">US$ Dólar Americano </option>
            <option value="euro">€ Euro </option>
        </select>
    </label>

    <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000.000,00">
    </label>

<button class="convert-button">Converter</button>

<section>
    <div class="converter-box">
        <img src="./assets/real.png" class="real">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
    </div>


<div>
    <img src="./assets/seta.png" class="arrow-img">
</div>


    <div class="converter-box">
        <img src="./assets/dólar.png" class="currency-img">
        <p class="currency" id="currency-name">Dólar americano</p>
        <p class="currency-value">US$ 0.00</p>
    </div>
</section>

</main>

<script src="./scripts.js"></script>
</body>

</html>
